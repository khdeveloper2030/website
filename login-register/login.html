<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Day10 - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    
    <script src="https://unpkg.com/lucide@latest"></script> 
    <style>
      /* Custom CSS to style the avatar and inputs */

/* General Body/Wrapper Setup (Optional, but ensures proper centering) */
body.login {
    background-color: #f0f2f5; /* Light background */
}

/* Avatar Styling */
.avatar {
    display: block;
    width: 70px;
    height: 70px;
    border-radius: 50%; /* Make it a circle */
    object-fit: contain;
    padding: 10px;
    background-color: #ffffff;
    border: 2px solid #007bff; /* Example border color */
    margin: 0 auto; /* Center the block image */
}

/* Customizing Input Groups and Labels */
/* We replaced your .input-group with Bootstrap's structure for a clean look. */

.input-group label {
    display: block; /* Make label take full width */
    width: 100%;
}

.form-control-lg {
    /* Subtle rounding and padding */
    border-radius: 0.5rem; 
    padding: 0.75rem 1rem;
}

/* Override button icon to ensure it's white (if primary color is dark) */
.btn-primary [data-lucide] {
    color: white;
}
    </style>
  </head>
  <body class="login d-flex justify-content-center align-items-center min-vh-100 bg-secondary-subtle">
    <div class="main-login-wrapper" style=" width: 100%; ">
        
        <div class="container bg-white p-5 rounded-4 shadow-lg position-relative">
            
            <a
                href="../index.html"
                class="text-decoration-none d-flex align-items-center mb-4 fw-semibold text-muted"
                style="position: absolute; top: 20px; left: 20px;"
            >
                <i data-lucide="arrow-left" class="me-2" style="width: 18px; height: 18px;"></i>
                Back
            </a>

            <div class="text-center mt-4">
                <img
                    class="avatar mb-3"
                    src="https://img.icons8.com/?size=48&id=23309&format=png"
                    alt="avatar"
                />
                <h3 class="test-color fw-bolder text-dark">Welcome Back</h3>
                <p class="text-secondary small">Please login to your account</p>
            </div>
            
            <form>
                <div class="input-group mb-3">
                    <label for="username" class="form-label fw-semibold mb-1">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter your username" />
                </div>
                
                <div class="input-group mb-3">
                    <label for="password" class="form-label fw-semibold mb-1">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" />
                </div>
                
                <div class="d-flex justify-content-end mb-4">
                    <a href="#" class="small text-decoration-none fw-semibold">Forgot Password</a>
                </div>

                <button class="btn btn-primary w-100 btn-lg d-flex align-items-center justify-content-center fw-bold">
                    <i data-lucide="log-in" class="me-2" style="width: 20px; height: 20px;"></i> 
                    Login
                </button>
            </form>
            
            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted mb-0 small">
                    Don't have an account 
                    <a href="register.html" class="fw-bolder text-decoration-none">Register</a>
                </p>
            </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
  </body>
</html>
