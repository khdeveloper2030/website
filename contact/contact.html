<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=80&id=yDvdNSDLpjkn&format=png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .contact-image-col {
        object-fit: contain;
        background-position: center;
        min-height: 450px;
        position: relative;
      }
      .contact-image-col > img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Use percentage instead of fixed px */
        height: 100%; /* Use percentage instead of fixed px */
        object-fit: cover;
        z-index: 0;
      }
      .contact-image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(
          0,
          0,
          0,
          0.3
        ); /* Dark overlay for text/icon visibility */
      }
      .img-fluid {
        object-fit: cover;
        height: 600px;
        width: 280px;
      }
      .form-control,
      .form-select {
        border-radius: 6px;
        padding: 0.75rem 1rem;
        border-color: #dee2e6;
        transition: border-color 0.2s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #007bff; /* Primary color focus */
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.15);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 6px;
        padding: 0.75rem 2rem;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <!-- header -->
     <header class="header fixed-top bg-white shadow-sm">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="logo"
              src="https://img.icons8.com/?size=80&id=63996&format=png"
              alt="logo"
              style="height: 40px; width: auto"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#customNavbarContent"
            aria-controls="customNavbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i data-lucide="menu" style="color: #ffffff"></i>
          </button>

          <div
            class="collapse navbar-collapse justify-content-start"
            id="customNavbarContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 fw-bold">
              <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="../product-detail/product.html"
                  >Product</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="../contact/contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="../about/about.html">About</a>
              </li>
            </ul>

            <form
              class="d-flex me-3 ms-lg-auto align-items-center"
              role="search"
            >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                style="height: 38px; font-size: 16px"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i data-lucide="search" style="height: 16px"></i>
              </button>
            </form>

            <div class="d-none d-lg-flex align-items-center">
              <a
                href="../login-register/login.html"
                class="btn btn-outline-secondary me-2"
                >Login</a
              >
              <a href="#" class="btn btn-primary"
                >
                
               <i
                  data-lucide="shopping-cart"
                  class="icon-card"
                  style="height: 18px"
                >
              </i></a
              >
            </div>

            <div
              class="d-lg-none d-flex p-3 border-top mt-2 justify-content-center"
            >
              <a
                href="../login-register/login.html"
                class="btn btn-outline-secondary w-50 me-2"
                >Login</a
              >
              <a
                href="#"
                class="btn btn-primary w-50"
              ><i
                  data-lucide="shopping-cart"
                  class="icon-card"
                  style="height: 18px"
                >
              </i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main container -->
    <div class="my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div>
            <div class="header-bg text-center">
              <h2 class="fw-bolder mb-1 text-white">Contact Us Now</h2>
              <p class="lead mb-0 small">We'd love to hear from you!</p>
            </div>

            <div class="p-3">
              <form action="#" method="POST" class="row g-3">
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      required
                      placeholder="Full Name"
                    />
                    <label for="fullName">Full Name</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                      placeholder="Email Address"
                    />
                    <label for="email">Email Address</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="subject"
                      required
                      placeholder="Subject"
                    >
                      <option selected disabled value="">
                        Choose a topic...
                      </option>
                      <option>General Inquiry</option>
                      <option>Support / Technical Help</option>
                      <option>Billing Question</option>
                      <option>Partnerships</option>
                    </select>
                    <label for="subject">Subject</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      id="message"
                      required
                      placeholder="Your Message"
                    ></textarea>
                    <label for="message">Your Message</label>
                  </div>
                </div>

                <div class="col-12 mt-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="newsletterCheck"
                    />
                    <label
                      class="form-check-label text-muted"
                      for="newsletterCheck"
                    >
                      Subscribe to our newsletter for updates.
                    </label>
                  </div>
                </div>

                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary w-100">
                    Send Message <i class="bi bi-send-fill ms-2"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="bg-dark text-white pt-5 pb-3">
      <div>
        <div
          class="d-flex flex-row flex-md-row align-items-center justify-content-md-between"
        >
          <div class="footer-logo mb-auto me-md-4">

              src="https://img.icons8.com/?size=80&id=63996&format=png"
              alt="shop"
            />
            <h3>CLShop</h3>
          </div>

          <div
            class="footer-columns d-flex flex-wrap justify-content-around w-100 w-md-auto"
          >
            <div class="footer-column mx-2 mb-3 mb-md-0">
              <h4 class="h6 mb-2">Products</h4>
              <a href="#" class="text-decoration-none contact-item">Shirt</a>
              <a href="#" class="text-decoration-none contact-item">Shoes</a>
              <a href="#" class="text-decoration-none contact-item">Dress</a>
            </div>

            <div class="footer-column mx-2 mb-3 mb-md-0">
              <h4 class="h6 mb-2">Legal</h4>
              <a href="#" class="text-decoration-none contact-item">Privacy</a>
              <a href="#" class="text-decoration-none contact-item"
                >Term & Condition</a
              >
              <a href="#" class="text-decoration-none contact-item">Shpping</a>
            </div>

            <div class="footer-column mx-2 mb-3 mb-md-0">
              <h4>Contact</h4>
              <div class="contact-item">
                <img
                  src="https://img.icons8.com/?size=40&id=30568&format=png"
                  alt="location"
                />
                <span>Phnom Penh</span>
              </div>
              <div class="contact-item">
                <img
                  src="https://img.icons8.com/?size=48&id=P7UIlhbpWzZm&format=png"
                  alt="gmail"
                />
                <a
                  href="mailto:seyhaemdev@gmail.com"
                  class="text-decoration-none"
                  >seyhaemdev@gmail.com</a
                >
              </div>
              <div class="contact-item">
                <img
                  src="https://img.icons8.com/?size=48&id=12921&format=png"
                  alt="gmail"
                />
                <a href="tel:+85512345678" class="text-decoration-none"
                  >+855 12 345 678</a
                >
              </div>
              <div class="footer-style">
                <div class="social-media">
                  <a href="https://www.facebook.com" target="_blank">
                    <img
                      class="icon-style"
                      src="https://img.icons8.com/?size=48&id=118497&format=png"
                      alt="Facebook"
                    />
                  </a>
                  <a href="https://www.instagram.com" target="_blank">
                    <img
                      class="icon-style"
                      src="https://cdn-icons-png.flaticon.com/128/15707/15707749.png"
                      alt="Instagram"
                    />
                  </a>
                  <a href="https://www.tiktok.com" target="_blank">
                    <img
                      class="icon-style"
                      src="https://cdn-icons-png.flaticon.com/128/4782/4782345.png"
                      alt="Tiktok"
                    />
                  </a>
                  <a href="https://t.me/em_seyha" target="_blank">
                    <img
                      class="icon-style"
                      src="https://img.icons8.com/?size=100&id=63306&format=png&color=000000"
                      alt="Telegram"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr class="text-secondary mt-4 mb-3" />
        <div class="row">
          <div class="col-12 text-center">
            <p
              class="mb-0 text-secondary small"
              style="font-family: 'Times New Roman', Times, serif"
            >
              Â© 2025 CLShop. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  </body>
