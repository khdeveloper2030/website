<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="product--detail-container">
      <div class="product-detail">
        <div class="product-detail-image">
          <img
            src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_t.png"
            alt=""
          />
        </div>
        <div class="product-info">
          <h2>Product Titles</h2>
          <p class="product-price">$22.3</p>
          <p class="product-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
            temporibus harum quae, suscipit ut dolorem eum. Incidunt eius quia
            sed animi nulla, architecto maiores nostrum voluptate, ad distinctio
            magnam excepturi.
          </p>
          <div class="quantity">
            <label for="">Quantity</label>
            <div>
              <button><i data-lucide="minus" class="icon"></i></button>
              <input type="text" />
              <button><i data-lucide="plus" class="icon"></i></button>
            </div>
          </div>
          <div class="action-btn">
            <button>Add to card</button>
            <button>Buy now</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
